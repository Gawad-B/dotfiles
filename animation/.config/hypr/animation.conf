# Custom Bézier curves for smoother easing
bezier = easeInOut, 0.42, 0, 0.58, 1
bezier = pop, 0.3, 1.2, 0.4, 1
bezier = material, 0.4, 0, 0.2, 1
bezier = overshoot, 0.2, 1.3, 0.4, 1

animations {
enabled = true

    # General window animation
animation = windows, 1, 7, material, slide

    # Window appearing / disappearing
animation = windowsIn, 1, 7, easeInOut, slide
animation = windowsOut, 1, 6, easeInOut, slide

    # Workspaces transition (smooth swipe-like feel)
animation = workspaces, 1, 8, overshoot, slide

    # Layers (menus, overlays, etc.)
animation = layers, 1, 8, easeInOut, slide

    # Fading for tooltips, popups, etc.
animation = fade, 1, 8, easeInOut

    # Borders change smoothly on focus
animation = border, 1, 10, pop
}

