# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = CTRL SHIFT, ESCAPE, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Discord, exec, discord
bindd = SUPER SHIFT, C, VScode, exec, code
bindd = SUPER, F11, Battery, exec, ~/bin/power_profile.sh battery
bindd = SUPER, F12, Battery, exec, ~/bin/power_profile.sh performance

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, Perplexity, exec, omarchy-launch-webapp "https://www.perplexity.ai/?login-source=floatingSignup&login-new=false"
bindd = SUPER SHIFT ALT, A, Chatgpt, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0/"
unbind = SUPER, W
bindd = SUPER SHIFT, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, G, Github, exec, omarchy-launch-webapp "https://github.com/Gawad-B"
bindd = SUPER SHIFT, L, Linkedin, exec, omarchy-launch-webapp "https://www.linkedin.com/in/abdelrahman-gawad-3536302bb/"
bindd = SUPER SHIFT, I, WiFi settings, exec, omarchy-launch-wifi

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER, Q, exec, killactive
